connectors: {
  source: {
    connection: 'zeromq',
    classname: 'ZeroMQRepSource',
    params: {
      endpoint: `$MANAGER_INPUT_ENDPOINT|tcp://0.0.0.0:5555`
    }
  }
}
services: {
  database : {
    classname : 'PostgresDBConnection',
    connection : 'postgres'
  },
  elasticsearch_admin : {
    classname : 'ElasticSearchAdmin',
    connection : 'elasticsearch'
  }
}