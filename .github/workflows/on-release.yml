name: Publish Docker image on release

on:
  release:
    types: [published]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      
      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKERHUB_ID }}
          password: ${{ secrets.DOCKER_PW }}

      - name: Get tag ref
        id: tag
        uses: tj-actions/branch-names@v5.1

      - name: Extract branch name
        shell: bash
        run: |
          tag=${{ steps.branch.outputs.tag }}
          echo "Release tag: $tag"
          pre_release_tag=""
          [[ $t1 =~ ([0-9]+)\.([0-9]+)\.([0-9]+)(-([0-9a-zA-Z]+))?(\.([0-9]+))? ]] && pre_release_tag=${BASH_REMATCH[4]}
          echo ::set-output name=pre_release_tag::$pre_release_tag
        id: extract_branch
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: logsight/logsight${{ steps.extract_branch.outputs.pre_release_tag }}

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
